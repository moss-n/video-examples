version: '3.8'

services:
  # Jaeger as our observability backend (substitute for Splunk Observability Cloud)
  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      # Using default Jaeger sampling instead of custom strategies
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # Receiver for collector
    networks:
      - trace-demo

  # Splunk OpenTelemetry Collector with configurable sampling
  otel-collector:
    image: quay.io/signalfx/splunk-otel-collector:latest
    volumes:
      - ./otel-collector-config-${CONFIG_TYPE:-no}-sampling.yaml:/etc/otel/config.yaml
    environment:
      - SPLUNK_ACCESS_TOKEN=${SPLUNK_ACCESS_TOKEN:-}
      - SPLUNK_REALM=${SPLUNK_REALM:-}
      - ENVIRONMENT=${ENVIRONMENT:-tail-sampling-demo}
    ports:
      - "8888:8888"     # Prometheus metrics
      - "8889:8889"     # Prometheus exporter
      - "13133:13133"   # Health check
      - "1777:1777"     # pprof extension
      - "55679:55679"   # zpages extension
      - "24317:4317"    # OTLP gRPC receiver (remapped to avoid conflicts)
      - "24318:4318"    # OTLP HTTP receiver (remapped to avoid conflicts)
    command:
      - "--config=/etc/otel/config.yaml"
    depends_on:
      - jaeger
    networks:
      - trace-demo

  # Order Service Flask application
  order-service:
    build: 
      context: ./app
    ports:
      - "5000:5000"
    environment:
      # Configure the app to send traces to the OTel Collector
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317  # Internal docker network, keep original port
      # Explicitly set protocol to grpc since we're using http://
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_SERVICE_NAME=${CONFIG_TYPE:-default}-order-service
      - OTEL_RESOURCE_ATTRIBUTES=service.name=${CONFIG_TYPE:-default}-order-service,service.version=1.0.0,deployment.environment=${ENVIRONMENT:-tail-sampling-demo}
      # The CONFIG_TYPE will be set in the script when switching configurations
      - CONFIG_TYPE=${CONFIG_TYPE:-default}
      # Pass the environment name explicitly for the app.py environment variable
      - ENVIRONMENT=${ENVIRONMENT:-tail-sampling-demo}
      # Send 100% of traces to the collector for tail sampling (crucial!)
      - OTEL_TRACES_SAMPLER=always_on
      - OTEL_TRACES_SAMPLER_ARG=1.0
      - OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED=true
    depends_on:
      - otel-collector
    networks:
      - trace-demo

networks:
  trace-demo:
    driver: bridge
