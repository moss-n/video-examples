receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  memory_limiter:
    check_interval: 1s
    limit_percentage: 80
    spike_limit_percentage: 25
  
  batch:
    timeout: 1s
    send_batch_size: 8192
    send_batch_max_size: 0

exporters:
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  debug:
    verbosity: detailed
  # Splunk exporter for traces using OTLP HTTP (replacement for deprecated SAPM)
  otlphttp/splunk:
    traces_endpoint: "https://ingest.${SPLUNK_REALM}.signalfx.com/v2/trace/otlp"
    headers:
      X-SF-TOKEN: "${SPLUNK_ACCESS_TOKEN}"
    sending_queue:
      enabled: true
      num_consumers: 4

extensions:
  health_check:
  pprof:

service:
  extensions: [health_check, pprof]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp, debug]
    traces/splunk:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlphttp/splunk, debug]
